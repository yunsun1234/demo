## 视图解析
spring.mvc.view.prefix=/html/
spring.mvc.view.suffix=.jsp

### 数据库连接
spring.jpa.hibernate.ddl-auto=update
#spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
#spring.datasource.url=jdbc:mariadb://localhost:3306/world?characterEncoding=UTF-8

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/world?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root

# 自动更新表
spring.jpa.properties.hibernate.hbm2ddl.auto=update
# 使用MYSQL5作为数据库访问方言
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#显示sql语句
spring.jpa.properties.hibernate.show_sql=true
#格式化SQL
spring.jpa.properties.hibernate.format_sql=true
#设置c3p0最小连接数
spring.jpa.properties.hibernate.c3p0.min_size=1
#设置c3p0最大连接数
spring.jpa.properties.hibernate.c3p0.max_size=60
##tomcat##
server.tomcat.uri-encoding=UTF-8

